<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Create Timetable</h4>
        <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Title</label>
                    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Title is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cycles">Weeks</label>
                    <input type="number" value="1" min="1" max="10" formControlName="cycles" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cycles.errors }" />
                    <div *ngIf="submitted && f.cycles.errors" class="invalid-feedback">
                        <div *ngIf="f.cycles.errors.required">Key is required</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Create
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
