<div class="col-12 p-2 border-bottom d-flex align-items-center">
    <div class="form-check flex-grow-1">
        <input class="form-check-input" id="{{group.id+group.name}}"type="checkbox" 
            [checked]="selected" [disabled]="disabled" (change)="toggle()">
        <label class="form-check-label fw-light text-truncate" for="{{group.id+group.name}}">
            {{group.name}}
        </label>
    </div>
    <div>
        <button class="btn" type="button" data-bs-toggle="dropdown">
            <i class="bi bi-three-dots-vertical"></i>
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" (click)="showEditModalOutput()"><i class="bi bi-pencil me-3"></i>Edit</a></li>
            <li><a class="dropdown-item" href="#"><i class="bi bi-trash me-3"></i>Delete</a></li>
        </ul>
    </div>
</div>
