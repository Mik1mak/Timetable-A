<app-weeks-modal-add-lesson (saveEvent)="addLesson($event)"></app-weeks-modal-add-lesson>
<div class="text-center my-5" *ngIf="loading">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div *ngIf="!loading && weeks">
    <div class="container-fluid p-0 m-0">
        <app-week *ngFor="let week of weeks" [week]="week"></app-week>
    </div>
</div>
