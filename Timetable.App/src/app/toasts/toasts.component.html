<div class="toast-container">
    <div class="toast-container position-absolute top-0 start-50 translate-middle-x p-3 mt-5" style="z-index: 11;">
        <div *ngFor="let toast of toaster.toasts">
            <div class="toast show bg-danger" role="alert">
                <div class="d-flex">
                  <div class="toast-body">
                  {{toast.message}}
                  </div>
                  <button type="button" title="dismiss" class="btn-close me-2 m-auto" data-bs-dismiss="toast" 
                    (click)="toaster.remove(toast)"></button>
                </div>
              </div>
        </div>
    </div>
</div>
